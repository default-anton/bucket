version: "3.7"

services:
  jellyfin:
    container_name: jellyfin
    image: ghcr.io/hotio/jellyfin
    # https://jellyfin.org/docs/general/administration/hardware-acceleration/amd
    group_add:
      - "109" # render host group id
      - "44" # video host group id
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/kfd:/dev/kfd
    ports:
      - "8096:8096"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - ROC_ENABLE_PRE_VEGA=1
      - TZ
    volumes:
      - /home/anton/jellyfin/config:/config
      - /home/anton/bucket/media:/data/media
    restart: unless-stopped
  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ
    volumes:
      - /home/anton/sonarr/config:/config
      - /home/anton/bucket:/data
    network_mode: "container:gluetun"
    restart: unless-stopped
  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ
    volumes:
      - /home/anton/radarr/config:/config
      - /home/anton/bucket:/data
    network_mode: "container:gluetun"
    restart: unless-stopped
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ
    volumes:
      - /home/anton/prowlarr/config:/config
    network_mode: "container:gluetun"
    restart: unless-stopped
  qbittorrent:
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ
      - WEBUI_PORT=8080
    volumes:
      - /home/anton/qbittorrent/config:/config
      - /home/anton/bucket/torrents:/data/torrents
    network_mode: "container:gluetun"
    restart: unless-stopped
  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - 7878:7878
      - 8989:8989
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
      - 9696:9696
    environment:
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY
      - WIREGUARD_ADDRESSES
      - SERVER_COUNTRIES
      - OWNED_ONLY
    restart: unless-stopped
